<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden !important;
    }
    h4, span{
      font-size: 10px;
    }
    .Sliders{
      position: absolute !important;
      top: 20px;
      left: 150px;
      background: rgba(255,255,255,0.3);
    }
    .Slider2{
      position: absolute !important;
      top: 20px;
      right: 150px;
      background: rgba(255,255,255,0.3);
    }
    .Slider3{
      position: absolute !important;
      top: 150px;
      right: 150px;
      background: rgba(255,255,255,0.3);
    }
    .file{
      position: absolute !important;
      bottom: 150px;
      right: 150px;
      background: rgba(255,255,255,0.3);
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "../../../Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./dist/bundle.js"></script>
</head>
<body>
  <div class="Sliders">
    <div class="col">
        <div id="div ParamAngleX" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleX</h4>
          <span>-30</span>
          <input id="ParamAngleX" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleY" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleY</h4>
          <span>-30</span>
          <input id="ParamAngleY" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleZ" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleZ</h4>
          <span>-30</span>
          <input id="ParamAngleZ" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamBrowLY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLY</h4>
          <span>-1</span>
          <input id="ParamBrowLY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRY</h4>
          <span>-1</span>
          <input id="ParamBrowRY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowLX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLX</h4>
          <span>-1</span>
          <input id="ParamBrowLX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRX</h4>
          <span>-1</span>
          <input id="ParamBrowRX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>
    </div>
  </div>

  <div class="Slider2">
    <div class="col">
      <h4>標準參數</h4>
      <div id="div regular" style="border-width:1px; border-style:solid;">
          <h4 id = 'paramRegu'>參數名稱</h4>
          <span>最小值 :</span>
          <input type="text" id="minRegu" name="min" size="1">
          <input id="sliderRegu" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>最大值 :</span>
          <input type="text" id="maxRegu" name="max" size="1">
      </div>
      <select name="Select" id = "selectRegu">
        <option value="請選擇">---請選擇---</option>
      </select>
    </div>
  </div>

  <div class="Slider3">
    <div class="col">
      <h4>特殊參數</h4>
      <div id="div specify" style="border-width:1px; border-style:solid;">
          <h4 id = 'paramSpec'>參數名稱</h4>
          <span>最小值 :</span>
          <input type="text" id="minSpec" name="min" size="1">
          <input id="sliderSpec" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>最大值 :</span>
          <input type="text" id="maxSpec" name="max" size="1">
      </div>
      <select name="Select" id = "selectSpec">
        <option value="請選擇">---請選擇---</option>
      </select>
    </div>
  </div>

  <div class="file">
    <span style="font-weight: bold; font-size: medium;">開啟舊檔(JSON):</span>
    <input type="file" id="file" name="myfile" accept=".json">
  </div>

  <script src="main.js"></script>
</body>
</html>
